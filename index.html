<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chewy&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch a Sketch</h1>
    
    <div class="container">
        <div class="grid"></div>
        <div class="form">
            <div>
                <button class="rainbow">Rainbow</button>
                <button class="darkening">Darkening effect</button>
            </div>
            <div>
                <input type="number" class="number" min="1">
                <input type="submit" class="submit">
            </div>
        </div>
    </div>

</body>
</html>
